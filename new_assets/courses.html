    <script>
        $("#Header").load("header.html");

        $(":file").filestyle({

        function myFunction() {
            var x = document.getElementById("courseName").value;
            document.getElementById("nameOfCourse").textContent = x;
            console.log(x)
        }

        function instractorFun() {
            var y = document.getElementById("trainers").value;
            document.querySelector(".instractors").textContent = y;
            console.log(y)
        }
        $(function () {
            $('#uploadImage').change(function () {
                var input = this;
                var url = $(this).val();
                var ext = url.substring(url.lastIndexOf('.') + 1).toLowerCase();
                if (input.files && input.files[0] && (ext == "gif" || ext == "png" || ext == "jpeg" || ext == "jpg")) {
                    var reader = new FileReader();
                    reader.onload = function (e) {
                        $('#img').attr('src', e.target.result);
                    }
                    reader.readAsDataURL(input.files[0]);
                } else {
                    $('#img').attr('src', '/assets/no_preview.png');
                }
            });
        });
    </script>
