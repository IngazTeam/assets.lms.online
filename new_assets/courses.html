<!DOCTYPE html>
<html lang="ar" dir="rtl">

<head>
    <!-- Required meta tags -->
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta http-equiv="x-ua-compatible" content="ie=edge" />
    <meta name="description" content="Web-Dook for rent in resturants" />
    <title>Byaan</title>
    <!-- icon -->
    <link rel="icon" type="image/x-icon" href="imgs/n.png" />
    <!-- Bootstrap -->
    <link rel="stylesheet" id="BootstrapLink" href="css/bootstrap.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.3/font/bootstrap-icons.css" />
    <!-- Font Awesome -->
    <link rel="stylesheet" href="css/all.css" />
    <!-- google font include  -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans+Arabic:wght@100;200;400;500;600;700&display=swap"
        rel="stylesheet" />
    <!-- select2 -->
    <link href="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/css/select2.min.css" rel="stylesheet" />
    <!-- owl -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/assets/owl.carousel.min.css"
        integrity="sha512-tS3S5qG0BlhnQROyJXvNjeEM4UpMXHrQfTGmbQ1gKmelCxlSEBUaxhRBj/EFTzpbP4RVSrpEikbmdJobCvhE3g=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/assets/owl.theme.default.min.css"
        integrity="sha512-sMXtMNL1zRzolHYKEujM2AqCLUR9F2C4/05cdbxjjLSRvMQIciEPCQZo++nk7go3BtSuK9kfa/s+a4f4i5pLkw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- animate -->
    <link rel="stylesheet" href="css/animate.min.css" />
    <!-- custom style -->
    <link rel="stylesheet" href="css/style_new.css" />
    <!-- courses style -->
    <link rel="stylesheet" href="css/courses.css" />
</head>

<body>
    <!-- left and right and buttom dots  -->
    <!-- ========================================================================================================================= -->
    <div class="left-dots">
        <img src="imgs/Layer 4 copy 9.png" alt="" width="100" />
    </div>
    <div class="right-dots">
        <img src="imgs/Layer 4 copy 9.png" alt="" width="100" />
    </div>

    <!-- the header area  -->
    <!-- ========================================================================================================================= -->
    <header id="Header" class="the-navbar"></header>

    <!-- main content area  -->
    <!-- ========================================================================================================================= -->
    <div class="home-content">
        <div class="container" style="
                    overflow: hidden;
                    position: relative;
                    padding-bottom: 60px;
                ">
            <div class="bottom-dots">
                <img src="imgs/Ellipse 1 copy 19.png" alt="" width="250" />
            </div>
            <div class="bottom-layer">
                <img src="imgs/Layer 4 copy 9.svg" alt="" width="300" />
            </div>
            <div class="row">
                <!-- right sidebar area  -->
                <!-- ========================================================================== -->
                <div class="col-2 pe-0">
                    <div id="rightSidebar"></div>
                </div>


                <!-- main content area  -->
                <!-- ========================================================================== -->
                <div class="col-7">
                    <div class="row mt-3">
                        <div class="col-6">
                            <div class="section_title">
                                الكورسات
                            </div>
                        </div>
                        <div class="col-6">
                            <div class="left_links">
                                <a href="#">إضافة دورة <i class="bi bi-slash-lg"></i></a>
                                <a href="#"> الكورسات <i class="bi bi-slash-lg"></i></a>
                                <a href="#">عقد وزارة الصحة <i class="bi bi-chevron-left"></i></a>
                            </div>
                        </div>
                    </div>
                    <div class="card_box ">
                        <div class="add_course">
                            <a href="#">
                                <img src="imgs/add-square.svg" alt="" width="" />
                            </a>
                        </div>
                        <div class="card_content">
                            <div class="title">
                                تعديل الدورة
                            </div>
                            <div class="row">
                                <!----------- right card ------------->
                                <div class="col-6">
                                    <div class="card_info mt-2">
                                        <p class="card_info_title">معلومات الظهور</p>
                                        <div class="d-flex">
                                            <i class="bi bi-caret-left-fill"></i>
                                            <select class="">
                                                <option value="1">عقد رقم 222</option>
                                                <option value="2">عقد رقم 222</option>
                                                <option value="3">عقد رقم 222</option>
                                            </select>
                                        </div>
                                        <!-- **** -->
                                        <div class="d-flex mt-3">
                                            <i class="bi bi-caret-left-fill"></i>
                                            <input type="text" placeholder="إســـــم الـــدورة التــدريبيـــــة">
                                        </div>
                                        <!-- **** -->
                                        <div class="d-flex mt-3 time">
                                            <i class="bi bi-caret-left-fill"></i>
                                            <div class="d-flex justify-content-center w-100 align-items-center">
                                                <span>الـمدة</span>
                                                <div class="d-flex align-items-center">
                                                    <input type="" placeholder="2">
                                                    <span>يوم</span>
                                                </div>
                                                <div class="d-flex align-items-center">
                                                    <input type="" placeholder="13">
                                                    <span>ساعة</span>
                                                </div>
                                            </div>
                                        </div>
                                        <!-- **** -->
                                        <div class="d-flex mt-3 time">
                                            <i class="bi bi-caret-left-fill"></i>
                                            <div class="d-flex justify-content-center w-100 align-items-center">
                                                <span>الساعات التدريبــية</span>
                                                <div class="d-flex align-items-center">
                                                    <input class="training_hours" type="" placeholder="">
                                                </div>
                                                <div class="toggle">
                                                    <input class="container_toggle" type="checkbox" id="switch"
                                                        name="mode">
                                                    <label for="switch"></label>
                                                </div>
                                            </div>
                                        </div>
                                        <!-- **** -->
                                        <div class="d-flex mt-3">
                                            <i class="bi bi-caret-left-fill"></i>
                                            <input type="text" placeholder="التصنيــف">
                                        </div>
                                        <!-- **** -->
                                        <div class="d-flex mt-3">
                                            <i class="bi bi-caret-left-fill"></i>
                                            <input type="text" placeholder="  الـمدربيــن">
                                        </div>
                                        <!-- **** -->
                                        <div class="d-flex mt-3">
                                            <i class="bi bi-caret-left-fill"></i>
                                            <input type="text" placeholder="  إختــر العقــد">
                                        </div>
                                        <!-- **** -->
                                        <div class="d-flex mt-3 time">
                                            <i class="bi bi-caret-left-fill"></i>
                                            <div class="d-flex justify-content-center w-100 align-items-center">
                                                <div class="d-flex align-items-center">
                                                    <input class="training_salary" type="" placeholder="سعر الدورة">
                                                </div>
                                                <div class="toggle">
                                                    <input class="container_toggle" type="checkbox" id="switch_2"
                                                        name="mode">
                                                    <label for="switch_2"></label>
                                                </div>
                                            </div>
                                        </div>
                                        <!-- **** -->
                                        <div class="d-flex mt-3 time">
                                            <i class="bi bi-caret-left-fill"></i>
                                            <div class="d-flex justify-content-center w-100 align-items-center">
                                                <div class="d-flex align-items-center">
                                                    <input class="training_salary" type="" placeholder=" السعر بدون أي خصم">
                                                </div>
                                                <div class="toggle">
                                                    <input class="container_toggle" type="checkbox" id="switch_3"
                                                        name="mode">
                                                    <label for="switch_3"></label>
                                                </div>
                                            </div>
                                        </div>
                                        <!-- **** -->
                                        <div class="d-flex mt-3">
                                            <i class="bi bi-caret-left-fill"></i>
                                            <input type="text" placeholder="   مستوى الدورة">
                                        </div>
                                    </div>
                                </div>
                                <!----------- left card ------------->
                                <div class="col-6">
                                    <div class="card_info mt-2">
                                        <p class="card_info_title"> المجموعات</p>
                                        <div class="d-flex mt-3">
                                            <i class="bi bi-caret-left-fill"></i>
                                            <a href="#" class="d-flex justify-content-between create_group">
                                                <p>انشاء مجموعة</p>
                                                <img src="imgs/Union 1.svg" alt="" width="" />
                                            </a>
                                        </div>
                                        <!-- **** -->
                                        <div class="group_content">
                                            <div class="d-flex mt-3">
                                                <i class="bi bi-caret-left-fill"></i>
                                                <input type="text" placeholder="اسم المجموعة"> 
                                                <a href="#" class="delet_tag"><img src="imgs/UI icon-close-light.svg" alt="" width="" /></a>
                                            </div>
                                            <!-- **** -->
                                            <div class="d-flex mt-3">
                                                <i class="bi bi-caret-left-fill"></i>
                                                <input type="text" placeholder=" اختيار معلـــــم">
                                            </div>
                                            <!-- **** -->
                                            <div class="d-flex start_end_date">
                                                <div class="d-flex mt-3">
                                                    <i class="bi bi-caret-left-fill"></i>
                                                    <input  onfocus="(this.type='date')" onblur="(this.type='text')" placeholder="  تاريخ البدء">
                                                </div>
                                                <div class="d-flex mt-3">
                                                    <i class="bi bi-caret-left-fill"></i>
                                                    <input placeholder=" تاريخ الانتهاء " onfocus="(this.type='date')" onblur="(this.type='text')">
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>


                <!-- left sidebar area  -->
                <!-- ========================================================================== -->
                <div class="col-3 ps-0">
                    <div id="leftSidebar"></div>
                </div>
            </div>
        </div>
    </div>
    <!-- javascript links  -->
    <script src="js/jquery-3.5.1.min.js"></script>
    <script src="js/popper.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/swiper.js"></script>
    <script src="js/wow.min.js"></script>
    <script src="js/owl.min.js"></script>
    <script src="https://unpkg.com/boxicons@2.1.2/dist/boxicons.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/js/select2.min.js"></script>
    <script>
        $("#Header").load("header.html");
        $("#rightSidebar").load("right-sidebar.html");
        $("#leftSidebar").load("left-sidebar.html");
    </script>
    <script src="js/main.js"></script>
</body>

</html>
