<!DOCTYPE html>
<html lang="ar" dir="rtl">

<head>
    <!-- Required meta tags -->
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta http-equiv="x-ua-compatible" content="ie=edge" />
    <meta name="description" content="Web-Dook for rent in resturants" />
    <title>Byaan</title>
    <!-- icon -->
    <link rel="icon" type="image/x-icon" href="imgs/n.png" />
    <!-- Bootstrap -->
    <link rel="stylesheet" id="BootstrapLink" href="css/bootstrap.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.3/font/bootstrap-icons.css" />
    <!-- Font Awesome -->
    <link rel="stylesheet" href="css/all.css" />
    <!-- google font include  -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans+Arabic:wght@100;200;400;500;600;700&display=swap" rel="stylesheet" />
    <!-- nice select -->
    <link rel="stylesheet" href="path/to/nice-select.css">
    <!-- owl -->
    <link rel="stylesheet" href="css/owl.min.css" />
    <link rel="stylesheet" href="css/owl-def.min.css" />
    <!-- animate -->
    <link rel="stylesheet" href="css/animate.min.css" />
    <!-- custom style -->
    <link rel="stylesheet" href="css/style_new.css" />
</head>

<body>
    <!-- left and right and buttom dots  -->
    <!-- ========================================================================================================================= -->
    <div class="left-dots">
        <img src="imgs/Layer 4 copy 9.png" alt="" width="100" />
    </div>
    <div class="right-dots">
        <img src="imgs/Layer 4 copy 9.png" alt="" width="100" />
    </div>

    <!-- the header area  -->
    <!-- ========================================================================================================================= -->
    <header id="Header" class="the-navbar"></header>

    <!-- main content area  -->
    <!-- ========================================================================================================================= -->
    <div class="home-content">
        <div class="container" style="
                    overflow: hidden;
                    position: relative;
                    padding-bottom: 60px;
                ">
            <div class="bottom-dots">
                <img src="imgs/Ellipse 1 copy 19.png" alt="" width="250" />
            </div>
            <div class="bottom-layer">
                <img src="imgs/Layer 4 copy 9.svg" alt="" width="300" />
            </div>
            <div class="row">
                <!-- right sidebar area  -->
                <!-- ========================================================================== -->
                <div class="col-2 pe-0">
                    <div id="rightSidebar"></div>
                </div>


                <!-- main content area  -->
                <!-- ========================================================================== -->
                <div class="col-7">
                    <div class="row">
                        <div class="col-12">


                            <!-- first row  -->
                            <div class="row position-relative">
                                <img class="dotted-circles" src="imgs/Ellipse 1 copy 19.png" alt="background dots">
                                <div class="col-8">
                                    <div class="hello-user bg-white row">
                                        <div class="col-3">
                                            <h4 class="hello-text">
                                                مرحباً,
                                            </h4>
                                            <h5 class="m-user-name me-4">
                                                أبو نواف
                                            </h5>
                                        </div>
                                        <div class="col-3 d-flex align-items-end position-relative">
                                            <img src="imgs/image_2.png" alt="" width="65" />
                                            <img class="position-absolute" style="left: 20px;top: 10px;" src="imgs/Path 21.png" alt="" />
                                            <img class="position-absolute" style="left: 10px;top: 20px;" src="imgs/Path 14.png" alt="" />
                                            <img class="position-absolute" style="right: 0px; top: 0" src="imgs/Path 12.png" alt="" />
                                            <img class="position-absolute" style="bottom: 50px" src="imgs/Group 10.png" alt="" />
                                            <img class="position-absolute" style="bottom: 15px;right: 80px;" src="imgs/Ellipse 3.png" alt="" />
                                        </div>
                                        <div class="col-3 d-flex align-items-start position-relative">
                                            <img src="imgs/image_1.png" alt="" width="65" />
                                            <img class="position-absolute" style="left: 20px;top: 10px;" src="imgs/Path 21.png" alt="" />
                                            <img class="position-absolute" style="left: 10px" src="imgs/Path 14.png" alt="" />
                                            <img class="position-absolute" style="left: 0px; top: 50px" src="imgs/Path 12.png" alt="" />
                                            <img class="position-absolute" style="bottom: 10px" src="imgs/Group 10.png" alt="" />
                                            <img class="position-absolute" style="bottom: 0;left: 20px;" src="imgs/Group 6.png" alt="" />
                                            <img class="position-absolute" style="bottom: 0;right: 20px;" src="imgs/Group 4.png" alt="" />
                                            <img class="position-absolute" style="bottom: 10px;right: 60px;" src="imgs/Ellipse 6.png" alt="" />
                                            <img class="position-absolute" style="bottom: 15px;right: 80px;" src="imgs/Ellipse 3.png" alt="" />
                                        </div>
                                        <div class="col-3 d-flex align-items-center position-relative">
                                            <img src="imgs/image_3.png" alt="" width="65" />
                                            <img class="position-absolute" style="left: 20px;top: 10px;" src="imgs/Path 21.png" alt="" />
                                            <img class="position-absolute" style="left: -10px; top: 50px;" src="imgs/Path 12.png" alt="" />
                                            <img class="position-absolute" style="bottom: 10px" src="imgs/Group 10.png" alt="" />
                                            <img class="position-absolute" style="bottom: 0; left: 20px;" src="imgs/Group 6.png" alt="" />
                                            <img class="position-absolute" style="bottom: 0; right: 20px;" src="imgs/Group 4.png" alt="" />
                                            <img class="position-absolute" style="bottom: 25px; left: 15px;" src="imgs/Ellipse 6.png" alt="" />
                                        </div>
                                    </div>
                                </div>
                                <div class="col-4">
                                    <div class="m-user-subscriptions bg-white">
                                        <h5 class="def">
                                            أنت الآن مشترك في :
                                        </h5>
                                        <a href="" class="m-subscription-name d-inline-block me-3">
                                            <img src="imgs/notebad.svg" alt="" width="15px" />
                                            <span>دورة الإنعاش الرئوي</span>
                                        </a>
                                        <a href="" class="m-subscription-name d-inline-block me-3">
                                            <img src="imgs/notebad.svg" alt="" width="15px" />
                                            <span>مجموعة الدمام</span>
                                        </a>
                                        <div class="m-another-subscriptions">
                                            <img src="imgs/notebad.svg" alt="" width="15px" />
                                            <span>و
                                                <a href="#" class="m-number-of-subscriptions mx-1">22</a>
                                                دورة اخري</span>
                                            <a href="#" class="icon">
                                                <box-icon name="chevron-left" color="#29bcb0" animation="flashing-hover"></box-icon>
                                            </a>
                                        </div>
                                    </div>
                                </div>
                            </div>

                            <!-- secound row  -->
                            <div class="dropDowns my-2">
                                <div class="row justify-content-end">
                                    <div class="col-2">
                                        <select name="" id="contaract">
                                            <option value="1">عقد رقم 222</option>
                                            <option value="2">عقد رقم 222</option>
                                            <option value="3">عقد رقم 222</option>
                                        </select>
                                    </div>
                                </div>
                            </div>

                            <!-- third row -->
                        </div>
                    </div>
                </div>


                <!-- left sidebar area  -->
                <!-- ========================================================================== -->
                <div class="col-3 ps-0">
                    <div id="leftSidebar"></div>
                </div>
            </div>
        </div>
    </div>


    <!-- javascript links  -->
    <script src="js/jquery-3.5.1.min.js"></script>
    <script src="js/popper.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/swiper.js"></script>
    <script src="js/wow.min.js"></script>
    <script src="js/owl.min.js"></script>
    <script src="https://unpkg.com/boxicons@2.1.2/dist/boxicons.js"></script>
    <script src="path/to/jquery.js"></script>
    <script src="path/to/jquery.nice-select.js"></script>

    <script>
        $("#Header").load("header.html");
        $("#rightSidebar").load("right-sidebar.html");
        $("#leftSidebar").load("left-sidebar.html");
    </script>


    <script src="js/main.js"></script>

    <script>
        $(document).ready(function () {
            $('select').niceSelect();
        });
        $(".owl-carousel").owlCarousel({
            loop: true,
            rtl: true,
            margin: 10,
            responsiveClass: true,
            responsive: {
                0: {
                    items: 1,
                    nav: true,
                },
                600: {
                    items: 2,
                    nav: false,
                },
                1000: {
                    items: 3,
                    nav: true,
                    loop: false,
                },
            },
        });
    </script>
</body>

</html>
